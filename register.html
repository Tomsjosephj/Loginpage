<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body style="overflow: hidden;">

    <div class="row mt-5">
   
        <div class="col-6 mt-5">
            <h1 class="text-primary text-center">Register Form</h1>
            <form class="border m-5 p-5">
                <div class="mt-3">
                    <input id="runame" placeholder="Username" type="text" class="form-control">
                </div>
                <div class="mt-3">
                    <input id="rpswd" placeholder="Password" type="password" class="form-control">
                </div>
                <div class="mt-3">
                    <input onclick="register()" value="Register" type="button" class="btn btn-dark">
                </div>

            </form>
        </div>
        <div class="col-6 mt-5">
            <img class="pl-5" style="height: 500px; width: 500px;"
                src="https://img.freepik.com/free-vector/login-concept-illustration_114360-739.jpg?w=2000"
                alt="Lnading image">
                <br>
                <a class="btn btn-warning" href="index.html">Back</a>
        </div>
    </div>

</body>

</script>
