<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body style="overflow: hidden;">

    <div class="row mt-5">
        <div class="col-6 mt-5">
        <img class="pl-5" style="height: 500px; width: 500px;" src="https://img.freepik.com/vektoren-kostenlos/mobile-login-konzept-illustration_114360-135.jpg?w=2000" alt="Lnading image">
        </div>
        <div class="col-6 mt-5">
            <h1 class="text-primary text-center">Login Form</h1>
            <form class="border m-5 p-5">
                <div class="mt-3">
                    <input id="uname" placeholder="Username" type="text" class="form-control">
                </div>
                <div class="mt-3">
                    <input id="pswd" placeholder="Password" type="password" class="form-control">
                </div>
                <div class="mt-3">
                    <input onclick="login()" value="login" type="button" class="btn btn-dark">
                    <a class="btn btn-dark" href="register.html">Register</a>
                </div>

            </form>
        </div>
    </div>
    
</body>
<script src="Blog.js">

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</html>
